<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
</head>
<body>
<h1>Edit user</h1>
  <form th:action="@{/edit}" th:object="${user}" method="post">
  <table>
    <tr>
      <td>
        <label for="userId">UserId</label>
        <input readonly type="number" th:field="*{id}" id="userId" placeholder="UserId">
      </td>
    </tr>
    <tr>
      <td>
        <label for="name">Enter name</label>
        <input type="text" th:field="*{name}" id="name" required/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
      </td>
    </tr>
    <br>
    <tr>
      <td>
        <label for="age">Enter age</label>
        <input type="number" min="0" max="127" th:field="*{age}" id="age">
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>
      </td>
    </tr>
    <br>
    <br>
    <tr>
      <td>
        <input type="submit" class="buttonEdit" value="Edit user"/>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
